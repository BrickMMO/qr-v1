<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickMMO QR Redirect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <img src="assets/brickmmo-logo-horizontal.jpg" alt="BrickMMO Logo" />
      <div v-if="redirecting" class="redirecting-container">
        <div class="spinner"></div>
        <p>
          Redirecting to...
          <br />
          <a :href="qrCodeUrl" target="_blank">{{ qrCodeUrl }}</a>
        </p>
      </div>

      <div v-if="error">
        <p>Error: {{ errorMessage }}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="qrRedirect.js"></script>
  </body>
</html>
